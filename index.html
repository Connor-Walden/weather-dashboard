<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <!-- HEADER -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1 text-center text-light" style="width: 100%; font-size: 32pt;">Weather Dashboard</span>
      </div>
    </nav>

    <br />

    <div class="container">
      <div class="row">
        <!-- ASIDE -->
        <div class="col-sm-3 bg-light rounded p-2">

          <!-- SEARCH -->
          <div class="row">
            <div class="col-sm-12">
              <label for="search" class="form-label">Search for a city: </label>
            </div>

            <div class="col-sm-9">
              <input type="text" name="search" id="search" class="form-control" placeholder="Your city here..." />
            </div>
            <div class="col-sm-3">
              <img type="submit" id="submit" src="./25560-middle.png" alt="Search Icon" width="50" height="40"></div>
            </div>

            <!-- LIST CITIES -->
            <ul class="list-group mt-3" id="list-cities">
              <!-- APPEND CITIES HERE AS THEY ARE SEARCHED -->
            </ul>
          </div>

          <!-- CONTENT -->
          <div class="col-sm-9">
            <div class="row">
              <div class="col-sm-12 border border-2">
                <h2 id="city-name-date">CITY NAME (DATE)</h2>
                <h3 id="city-temp">TEMPERATURE</h3>
                <h3 id="city-humidity">HUMIDITY</h3>
                <h3 id="city-wind">WIND SPEED</h3>
                <h3 id="city-uv">UV INDEX</h3>
              </div>
            </div>
            <div class="row mt-2">
              <h2>5 Day Forecast: </h2>
            </div>
            <div class="row d-flex flex-row justify-content-between" id="5day-forecast">
              <div class="col-sm-2">
                <div class="card bg-primary">
                  <h5 class="card-title">DATE</h5>
                  <img src="#" class="card-img-top" alt="weather image">
                  <h5 class="card-title">TEMP</h5>
                  <h5 class="card-title">HUMID</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
